<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <!-- Viewport-Anpassung, um Zoomen zu verhindern -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Aura</title>
    <link rel="manifest" href="/manifest.json" />
    <!-- Meta-Tag für die Farbe der Systemleiste, wird dynamisch geändert -->
    <meta name="theme-color" content="#ffffff" />

    <!-- App Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-180x180.png" />
    <link
      rel="icon"
      href="/icons/favicon32x32.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="icon"
      href="/icons/favicon16x16.png"
      sizes="16x16"
      type="image/png"
    />
    <link rel="shortcut icon" href="/favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- KORREKTUR: Der direkte Link zur Quelldatei wurde entfernt. -->
    <!-- Vite wird das verarbeitete CSS automatisch hier einfügen. -->
  </head>
  <body class="">
    <!-- The main container where the app content will be rendered -->
    <main id="app-container" class="p-4 md:p-6 pb-28"></main>

    <!-- The main navigation bar, initially hidden -->
    <nav
      id="main-nav"
      class="fixed bottom-0 left-0 right-0 backdrop-blur-sm hidden"
    >
      <div
        id="nav-container"
        class="flex justify-around items-center max-w-lg mx-auto py-2"
      >
        <!-- Home Button -->
        <button data-target="home" class="nav-button p-4 active">
          <svg
            class="w-7 h-7"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            ></path>
          </svg>
        </button>

        <!-- Add Button -->
        <button
          id="add-btn"
          class="w-16 h-16 -mt-8 rounded-full flex items-center justify-center text-white shadow-lg"
          style="background-color: var(--accent-color)"
        >
          <svg
            class="w-8 h-8"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6v6m0 0v6m0-6h6m-6 0H6"
            ></path>
          </svg>
        </button>

        <!-- Settings Button -->
        <button data-target="settings" class="nav-button p-4">
          <svg
            class="w-7 h-7 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
            ></path>
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            ></path>
          </svg>
        </button>
      </div>
    </nav>

    <!-- Modals Container -->
    <div id="modal-container"></div>

    <!-- Main script entry point -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
